<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: name('Login')">
</head>

<body>
<!-- Navigation -->
<nav th:replace="fragments/navigation"></nav>

<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login page</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger" th:text="#{login.error}">
                        login.error
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info" th:text="#{logout.success}">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Log In">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p><a href="/register" th:text="#{register}">Register</a></p>
    <p><a href="/" th:href="@{/}" th:text="#{redirect.home}">Back to home page</a></p>
</div>
<!-- /.container -->
<div th:replace="fragments/scripts"></div>

</body>
</html>
