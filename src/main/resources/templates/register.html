<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: name('Register')">
</head>

<body>
<!-- Navigation -->
<nav th:replace="fragments/navigation"></nav>

<!-- Page Content -->
<div class="container">
    <h1 style="margin-top: 8%;" th:text="#{form.user.register.title}">Registration Form</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form th:action="@{/register}" th:method="post" th:object="${user}">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label th:text="#{form.user.firstName}">First Name</label>
                            <input type="text" th:placeholder="#{form.user.firstName.placeholder}" class="form-control" th:field="*{firstName}">
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:class="error"></span>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label th:text="#{form.user.lastName}">Last Name</label>
                            <input type="text" th:placeholder="#{form.user.lastName.placeholder}" class="form-control" th:field="*{lastName}">
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:class="error"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9 form-group">
                            <label th:text="#{form.user.street}">Address</label>
                            <input type="text" th:placeholder="#{form.user.street.placeholder}"
                                   class="form-control" th:field="*{street}"></textarea>
                            <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" th:class="error"></span>

                        </div>
                        <div class="col-sm-3 form-group">
                            <label th:text="#{form.user.number}">Number</label>
                            <input type="text" th:placeholder="#{form.user.number.placeholder}"  th:field="*{houseNr}"
                                   class="form-control"></textarea>
                            <span th:if="${#fields.hasErrors('houseNr')}" th:errors="*{houseNr}" th:class="error"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label th:text="#{form.user.city}">City</label>
                            <input type="text" th:placeholder="#{form.user.city.placeholder}" class="form-control"  th:field="*{city}">
                            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" th:class="error"></span>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label th:text="#{form.user.zip}">Zip</label>
                            <input type="text" th:placeholder="#{form.user.zip.placeholder}" class="form-control"  th:field="*{zipcode}">
                            <span th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}" th:class="error"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label th:text="#{form.user.email}">Email Address</label>
                        <input type="text" th:placeholder="#{form.user.email.placeholder}" class="form-control" th:field="*{email}">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="error"></span>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label th:text="#{form.user.password}">Password</label>
                            <input type="password" th:placeholder="#{form.user.password.placeholder}" class="form-control" th:field="*{password}">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="error"></span>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label th:text="#{form.user.confirmPassword}">Confirm password</label>
                            <input type="password" th:placeholder="#{form.user.confirmPassword.placeholder}" class="form-control"  th:field="*{confirmPassword}">
                            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" th:class="error"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-info" th:text="#{form.user.register}">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.container -->

<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
